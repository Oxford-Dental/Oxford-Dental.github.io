<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Oxford Dental provides professional dental care, checkups, and orthodontics in Oxford, NZ. Friendly, modern clinic for all ages. Book your appointment today!">
  <meta name="robots" content="all">
  <title>Oxford Dental</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <style>
    :root {
      --main-colour: #486f9b;
      --dark-colour: #1b3a57;
      --light-colour: #c3bef7;
      --super-light: #f0f1f5;
      --text-colour: #333;
      --white: #fff;
    }
    html {
      scroll-behavior: smooth;
    }
    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      /* font-family: Arial, sans-serif; */
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      /* font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; */
      background: var(--white);
    }

    /* Banner Section */
    .banner {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('banner.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .banner-content {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 70%;
      transform: translate(-50%, -50%);
      color: var(--white);
      text-align: center;
      background: none;
      padding: 0;
      border-radius: 0;
      box-shadow: none;
    }

    .banner-content .banner-content-box {
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      gap: 12px; 
      width: 100%;
    }

    .banner-content .big-logo {
      max-width: 350px;
      width: 100%;
      height: auto;
    }

    .banner-header {
      color: var(--white);
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .banner .banner-shadow {
      position: absolute;
      top: 0;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 60%;
      width: 90%;
      background: radial-gradient(#0000009e 12%, #ffffff00 70%);
      pointer-events: none;
    }

    /* Footer / Contact Us Section */
    .footer-section {
      background: var(--dark-colour);
      color: var(--white);
      padding: 64px 0 24px 0;
      scroll-margin-block-start: 64px;
      text-align: center;
    }
    .footer-title {
      font-size: 2rem;
      margin-bottom: 32px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 6px;
    }
    .form-group label {
      font-size: 1rem;
      font-weight: 500;
      color: var(--dark-colour);
    }
    .footer {
      margin-top: 32px;
    }
    .footer-paragraph {
      padding: 0 12px;
      font-size: 0.7rem;
      color: var(--light-colour);
      margin-top:8px; 
    }
    .footer-paragraph a {
      color: var(--light-colour);
    }
    @media (max-width: 600px) {
      .footer-title {
        font-size: 1.3rem;
        margin-bottom: 18px;
      }
      .footer-details {
        font-size: 1rem;
        gap: 14px;
        padding: 0 16px;
        text-align: left;
        max-width: 100%;
        word-break: break-word;
        margin-top: 0;
        margin-bottom: 0;
      }
      .footer-details p,
      .footer-details a {
        word-break: break-word;
        margin-top: 0;
        margin-bottom: 0;
      }
    }

    .footer-content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 64px;
      max-width: 1100px;
      padding: 0 32px;
      margin: 0 auto 32px auto;
      flex-wrap: wrap;
      text-align: left;
    }
    .footer-details {
      flex: 1 1 250px;
      color: var(--white);
      font-size: 1.08rem;
      line-height: 1.7;
      padding-top: 8px;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }
    .footer-details a {
      color: var(--white);
      text-decoration: none;
      word-break: break-all;
    }
    .footer-details a:hover {
      text-decoration: underline;
      color: var(--light-colour);
    }
    @media (max-width: 900px) {
      .footer-content {
        flex-direction: column;
        align-items: stretch;
        gap: 28px;
        text-align: left;
        max-width: 100%;
      }
      .footer-details {
        max-width: 100%;
        padding: 0 16px;
        gap: 20px;
      }
    }
    @media (max-width: 600px) {
      .footer-content {
        gap: 16px;
        flex-direction: column;
        align-items: stretch;
      }
      .footer-title {
        font-size: 1.3rem;
        margin-bottom: 18px;
      }
      .footer-details {
        font-size: 1rem;
        gap: 14px;
        padding: 0 16px;
        text-align: left;
        max-width: 100%;
        word-break: break-word;
        margin-top: 0;
        margin-bottom: 0;
      }
      .footer-details p,
      .footer-details a {
        word-break: break-word;
        margin-top: 0;
        margin-bottom: 0;
      }
    }

    .footer-content .map {
      width: 100%;
      max-width: 600px;
      min-width: 260px;
      margin: 0;
      background: none;
      box-shadow: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @media (max-width: 900px) {
      .footer-content .map {
        max-width: 100%;
        margin: 0 auto 16px auto;
        padding: 0 8px;
      }
    }
    @media (max-width: 600px) {
      .footer-content .map {
        max-width: 100%;
        margin: 0 0 12px 0;
        padding: 0 8px;
      }
    }
  </style>
</head>
<body>
  <!-- Banner Section -->
  <section class="banner" id="banner">
    <span class="banner-shadow"></span>
    <div class="banner-content">
      <div class="banner-content-box">
        <img class="big-logo" src="big-logo.svg" alt="MySite Logo">
        <h2 class="banner-header">Opening Soon</h2>
      </div>
    </div>
  </section>

  <!-- Footer / Contact Us Section -->
  <footer class="footer-section" id="contact">
    <h2 class="footer-title">Contact Us</h2>
    <div class="footer-content">
      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d46465.76327761431!2d172.15409005814112!3d-43.29101374676796!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d2e1e768e5ab611%3A0x61d25c77ff0afa39!2s634%20Bay%20Road%2C%20Oxford%207430!5e0!3m2!1sen!2snz!4v1749355978416!5m2!1sen!2snz" width="600" height="450" style="border:0; border-radius: 6px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <div class="footer-details">
        <p>
          Opening hours by appointment.
        </p>
        <a target="_blank" href="https://maps.app.goo.gl/rwfAUJXQczVTcfFdA">
          634 Bay Road, Oxford 7430
        </a>
        <p>
          <a href="tel:+64212736963">+64 21 273 6963</a><br>
          <a href="tel:+6434239424">+64 3 423 9424</a><br>
          <a href="mailto:info@oxforddental.co.nz">reception@oxforddental.co.nz</a>
        </p>
      </div>
    </div>
    <div class="footer">
      <p class="footer-paragraph">&copy; 2025 Oxford Dental Limited t/a Oxford Dental. All rights reserved.</p>
      <p class="footer-paragraph">
        Header image by <a href="https://commons.wikimedia.org/wiki/File:View_from_Mt_Oxford,_Oxford_Forest_Conservation_Area,_Canterbury,_New_Zealand.jpg" target="_blank" style="color:#b3d3df; text-decoration:underline;">Michal Klajban</a>,
        <a href="https://creativecommons.org/licenses/by-sa/4.0" target="_blank">CC BY-SA 4.0</a>, via Wikimedia Commons
      </p>
      <p class="footer-paragraph">Website by <a href="https://github.com/Gordei-Kuznetsov" target="_blank">GK</a></p>

    </div>
  </footer>
</body>
</html>
